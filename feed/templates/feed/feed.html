{% extends "base.html" %}
{% block title %}
    Feed
{% endblock title %}
{% block content %}
    <div class="container">
        <h2>Your Feed</h2>
        <div class="row">
            {% for card in cards %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ card.image.url }}"
                             class="card-img-top"
                             alt="{{ card.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ card.title }}</h5>
                            <p class="card-text">{{ card.description }}</p>
                            <a href="{% url 'card_detail' card.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
