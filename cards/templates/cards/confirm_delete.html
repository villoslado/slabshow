{% extends "base.html" %}
{% block title %}
    Confirm Delete
{% endblock title %}
{% block content %}
    <div class="container">
        <h2>Are you sure you want to delete {{ card.title }}?</h2>
        <form method="post" action="{% url 'delete_card' card.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'card_detail' card.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
